<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <title>Simple Weather</title>
  </head>

  <body>

    <!-- Header deatiling current conditions -->
    <header class="jumbotron">
      <div class = "row currentInfo">
        <div class = "col-6">
          <h1 class="display-4 currentCity"></h1>
          <img id="currentIcon" src="">
          <h1 id="currentDay" class="display-5"></h1>
        </div>
        <div class = "col-3">
          <h1 id="currentTemp" class="display-5 conditions"></h1>
          <h1 id="currentWind" class="display-5 conditions"></h1>
        </div>
        <div class = "col-3">
          <h1 id="currentHumidity" class="display-5 conditions"></h1>
          <h1 id="currentUV" class="display-5 conditions"></h1>
        </div>
      </div>
    </header>

    <!-- Row for both search box and future forecast -->
    <div class = row search-and-forecast>
      <!-- search section with search history -->
      <div class = "col-2 jumbotron searchArea">
        <input id = "getCity" type="text" placeholder="Enter a city">
        <button id = "searchButton">Search</button>
        <hr>
        <h2>Recents:</h2>
        <ul id = "buttonList"></ul>
      </div>
      <!-- five-day forecast section -->
      <div class = "col-10 fiveDay">
        <div class = "container" id = "day1">
            <h3 id = "date1"></h3>
            <img id="day1Icon" src="">
            <h4 id = day1Temp></h4>
            <h4 id = day1Wind></h4>
            <h4 id = day1Humid></h4>
        </div>
        <div class = "container" id = "day2">
          <h3 id = "date2"></h3>
          <img id="day2Icon" src="">
          <h4 id = day2Temp></h4>
          <h4 id = day2Wind></h4>
          <h4 id = day2Humid></h4>
        </div>
        <div class = "container" id = "day3">
          <h3 id = "date3"></h3>
          <img id="day3Icon" src="">
          <h4 id = day3Temp></h4>
          <h4 id = day3Wind></h4>
          <h4 id = day3Humid></h4>
        </div>
        <div class = "container" id = "day4">
          <h3 id = "date4"></h3>
          <img id="day4Icon" src="">
          <h4 id = day4Temp></h4>
          <h4 id = day4Wind></h4>
          <h4 id = day4Humid></h4>
        </div>
        <div class = "container" id = "day5">
          <h3 id = "date5"></h3>
          <img id="day5Icon" src="">
          <h4 id = day5Temp></h4>
          <h4 id = day5Wind></h4>
          <h4 id = day5Humid></h4>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
